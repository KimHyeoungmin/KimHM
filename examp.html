    <meta charset="UTF-8">

    <script>
        function init_cont() {
            document.getElementById("cont ").innerHTML = "HTML is.. ";
        }

        function change_cont(a) {
            if (a == 1) {
                document.getElementById("name").innerHTML = "HTML ";
                document.getElementById("cont ").innerHTML = "HTML is.. ";
            } else if (a == 2) {
                document.getElementById("name").innerHTML = "CSS ";
                document.getElementById("cont ").innerHTML = "CSS is.. ";
            } else {
                document.getElementById("name").innerHTML = "Javasciprt";
                document.getElementById("cont ").innerHTML = "Javasciprt is.. ";
            }
        }
    </script>

    <h1 class="top ">전국 생활 코딩</h1>
</head>

<body onload="init_cont() " id="target" class="white">
